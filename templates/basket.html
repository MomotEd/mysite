{% extends 'base.html' %}

{% load i18n %}

{% load staticfiles %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />

<h1>{% trans 'Its basket page' %}</h1>

<div id="mainblock">
    <form action='.'  method="post">
        {% csrf_token %}
         {% for item in carlist %}<hr>{{ item.name }} : Price {{ item.price }} {% endfor %}
        <h2>Total {{ total }}</h2>
        <a href="{% url 'basket:showbasket' action='buy' %}" > {% trans 'Buy' %} </a>
        <a href="{% url 'basket:showbasket' action='clear' %}">{% trans 'Clear' %} </a>
    </form>
</div>

{% endblock %}
