{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<h1 style="color: white">Searching page</h1>
<div id="mainblock">
    <div>
        <form action="{% url 'search' %}"  method="get">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <div id="lower">
                <button type='submit' value="">Search</button>
            </div>
        </form>
    </div>
    <ul>
    {% for car in search_res %}
        <li><a href="{{ car.get_absolute_url }}">
                {{ car }}
        </a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
